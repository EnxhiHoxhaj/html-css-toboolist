<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!--Banner-->

    <header id="testata">
        <img src="img/logo copia.png" alt="logo">  
        <h1 id="nome">Toboolist</h1> 
    </header>

    <!--Lista-->

    <main>
        <!--comandi-->

        <nav>
            <button>Add Task</button>
            <button>Add section </button>
            <hr>
        </nav>

        <!--sezione in ordine cronologico-->
        <section>
            <div class="lista">
                <div>
                    <span class="triangolo" title="Aggiungi a speciale"> &#x25BC </span>
                    <span class="titolo">New Task</span>
                </div>

                <span class="simbolo-fatto"> </span>
                <span class="task"> Quarterly Newsletter</span>
                <span class="editorial"> Editorial</span>

            </div>
            
        </section>
    </main>
    
    
</body>
</html>
